    <div class = "Animation">
    <canvas id="Canvas" width="1880" height="100" style="border: 1px solid red;"></canvas>
    <script>
        
    const FPS = 120;
    var bs = 30;
    var bx, by;
    var xv, yv;
    var canvas, context;
        
    canvas = document.getElementById("Canvas");
    context = canvas.getContext("2d");
    setInterval(update, 1000 / FPS);
    bx = canvas.width / 2;
    by = canvas.height / 2;
        
    xv = Math.floor(Math.random() * 76 + 100) / FPS;
    yv = Math.floor(Math.random() * 76 + 100) / FPS;

    if (Math.floor(Math.random() * 2) == 0) {
        xv = -xv;
    }
    if (Math.floor(Math.random() * 2) == 0) {
        yv = -yv;
    }
        
    function update() {

        bx += xv;
        by += yv;
            
        if (bx - bs / 2 < 0 && xv < 0) {
            xv = -xv;
        }
        if (bx + bs / 2 > canvas.width && xv > 0) {
            xv = -xv;
        }
        if (by - bs / 2 < 0 && yv < 0) {
            yv = -yv;
        }
        if (by + bs / 2 > canvas.height && yv > 0) {
            yv = -yv;
        }
        context.fillStyle = "black";
        context.fillRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = "red";
        context.fillRect(bx - bs / 2, by - bs / 2, bs, bs);
    }
</script>
